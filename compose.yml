# compose.yml
services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  rag-retriever:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./embeddings_cache:/app/embeddings_cache
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VECTOR_DB=qdrant
      - EMBEDDING_MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
    depends_on:
      chromadb:
        condition: service_started
      qdrant:
        condition: service_started  
    networks:
      - rag-network

volumes:
  chroma_data:
  qdrant_storage:

networks:
  rag-network:
    driver: bridge