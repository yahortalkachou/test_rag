services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rag-network

  rag-retriever:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_app
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./embeddings_cache:/app/embeddings_cache
      - ./app:/app/app
    environment:
      # Use service name 'qdrant' to talk container-to-container
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VECTOR_DB=qdrant
      - EMBEDDING_MODEL_NAME=embedding/models/all-MiniLM-L12-v2
      - TEST_COLLECTION_NAME=retriever_test_collection
      - TEST_PERSONAL_DATA_COLLECTION_NAME=retriever_test_collection
      - TEST_PROJECT_DATA_COLLECTION_NAME=retriever_test_collection_projects
      - CHUNKING_TEST_SETTINGS=app/tests/chunking_test_settings.json
      - PERSONAL_DATA_TEST_SETTINGS=app/tests/personal_data_search_settings.json
      - PROJECT_DATA_TEST_SETTINGS=app/tests/project_data_search_settings.json
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - rag-network

volumes:
  qdrant_storage:

networks:
  rag-network:
    driver: bridge